<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>

<body class="bg-primary p-2 text-center">
    <h1>Home Page</h1>
    <div class="bg-dark w-25 m-auto d-flex justify-content-evenly">
        <a class="text-warning text-decoration-none" href="/create">Create</a>
    </div>
    <table class="table text-warning table-hover table-dark table-striped table-bordered border-warning mt-3">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.created_at }}</td>
                <td>{{ user.updated_at }}</td>
                <td>
                    <a class="text-warning text-decoration-none" href="/display_user/{{ user.id }}">Show User</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
