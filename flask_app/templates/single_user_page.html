<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Single User</title>
</head>

<body class="bg-primary p-2">
        <h1>{{ single_user.first_name }} {{ single_user.last_name }}</h1>
    <table class="table text-warning table-hover table-dark table-striped table-bordered border-warning mt-3">
        <thead>
            <tr>
                <th>Favorites</th>
                <th>Title</th>
                <th>Number of Pages</th>
            </tr>
        </thead>
        <tbody>
            {% for favorite_book in user_instance.favorites %}
            <tr>
                <td>{{ favorite_book.id }}</td>
                <td>{{ favorite_book.title }}</td>
                <td>{{ favorite_book.num_of_pages }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/add_books_to_favorites" method="post">
        <input type="hidden" name="user_id" value="{{single_user.id}}">
        <h3>Add Favorites:</h3>
        <label for="book_id">Favorite Books</label>
        <select name="book_id">
            <option disabled selected></option>
            {% for non_favorite_book in non_favorite_books %}
            <option value="{{ non_favorite_book.id }}">{{ non_favorite_book.title }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Favorite">
    </form>
    <a class="text-warning" href="/">Go Home</a>
</body>

</html>
